<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Track Calorie | Meal & Calorie Tracker</title>
</head>

<body class="teal lighten-3">

    <nav>
        <div class="nav-wrapper light-blue lighten-1 accent-1">
            <div class="container">
                <ul class="left">
                    <li><a href="#" class="brand-logo">Track Calories</a></li>
                </ul>

                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container white-text">
        <!-- Form Card -->
        <div class="card blue darken-2 z-depth-2">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="item-name" placeholder="Add Item">
                            <label for="item-name">Meal</label>
                            <span class="helper-text" data-error="Invalid Input" data-success="Valid Input">Letters
                                Only</span>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" id="item-calories" placeholder="Add Calories">
                            <label for="item-calories">Calories</label>
                            <span class="helper-text" data-error="Invalid Input" data-success="Valid Input">Numbers
                                Only</span>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>Add Meal</button>

                        <button class="update-btn btn orange hide"><i class="fa fa-pencil-square-o"></i>Update Meal</button>
                        <button class="delete-btn btn red hide"><i class="fa fa-remove"></i>Delete Meal</button>
                        <button class="back-btn btn grey pull-right hide"><i class="fa fa-chevron-circle-left"></i>Back</button>
                    </div>
                </form>
            </div>
        </div>
        <ul id="item-list" class="collection z-depth-2">
            <!-- <li class="collection-item" id="item-0">
                <strong>Eggs: </strong><em>300 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="fa fa-pencil"></i>
                </a>
            </li> -->
        </ul>
        <h4 class="center-align">Total Calories: <span class="total-calories">0</span></h4>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="item.js"></script>
    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="validation.js"></script>
    <script src="app.js"></script>
</body>

</html>
